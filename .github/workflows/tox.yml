name: tox
on: [push, pull_request]
jobs:
  tox:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        python: ['3.6', '3.7', '3.8', '3.9', '3.10', '3.11']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: actions/setup-python@v4.5.0
        with:
          python-version: ${{ matrix.python }}
      - run: pip install --upgrade pip
      - run: pip install "tox<4"
      - run: tox -e py
