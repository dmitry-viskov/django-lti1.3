[tox]
envlist = py35, py36, py37, py38, py39

[testenv]
commands =
    pycodestyle . -v --show-source --show-pep8
    pylint --rcfile=pylintrc pylti1p3 tests
    coverage run -m unittest -v tests
    coverage report -m
deps =
    coverage
    django
    flask
    jwcrypto
    mock
    parameterized
    pylint==2.8.1
    pycodestyle
    pyjwt
    requests
    requests-mock
