language: python
sudo: false
cache: pip

matrix:
  include:
    - python: 2.7
      env:
        - TOX_ENV=py27
    - python: 3.5
      env:
        - TOX_ENV=py35
    - python: 3.6
      env:
        - TOX_ENV=py36
    - python: 3.7
      env:
        - TOX_ENV=py37
    - python: 3.8
      env:
        - TOX_ENV=py38

install:
  - pip install tox
  - "if ! [[ $TRAVIS_PYTHON_VERSION = '2.7' ]]; then pip install mypy; fi"

script:
  - "if ! [[ $TRAVIS_PYTHON_VERSION = '2.7' ]]; then mypy pylti1p3/ && mypy --py2 pylti1p3/; fi"
  - tox -e $TOX_ENV

